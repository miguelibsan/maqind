<!DOCTYPE html>
<html>
<head>
    <title>Lista de Personal - Maquinados Industriales</title>
    <style>
        /* Estilos previamente definidos */
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Personal - Maquinados Industriales</h1>
        <button id="agregar">Agregar</button>
        <button id="eliminar">Eliminar</button>
        <div>
            <input id="idInput" placeholder="ID" type="number"/>
            <input id="nombreInput" placeholder="Nombre del Operador" />
            <input id="areaInput" placeholder="Área" />
        </div>
        <div>
            <input id="eliminarIdInput" placeholder="ID para eliminar" type="number"/>
        </div>
        <table id="tablaPersonal">
            <tr>
                <th>ID</th>
                <th>Nombre del Operador</th>
                <th>Área</th>
            </tr>
            <!-- Las filas se agregarán dinámicamente aquí -->
        </table>
    </div>

    <script>
        document.getElementById('agregar').addEventListener('click', function() {
            var id = document.getElementById('idInput').value;
            var nombre = document.getElementById('nombreInput').value;
            var area = document.getElementById('areaInput').value;

            if (id && nombre && area) {
                var tabla = document.getElementById('tablaPersonal');
                var nuevaFila = tabla.insertRow(-1);
                var celdaId = nuevaFila.insertCell(0);
                var celdaNombre = nuevaFila.insertCell(1);
                var celdaArea = nuevaFila.insertCell(2);

                celdaId.textContent = id;
                celdaNombre.textContent = nombre;
                celdaArea.textContent = area;

                document.getElementById('idInput').value = '';
                document.getElementById('nombreInput').value = '';
                document.getElementById('areaInput').value = '';
            } else {
                alert('Por favor, rellene todos los campos para agregar.');
            }
        });

        document.getElementById('eliminar').addEventListener('click', function() {
            var idParaEliminar = document.getElementById('eliminarIdInput').value;
            var tabla = document.getElementById('tablaPersonal');
            var filas = tabla.getElementsByTagName('tr');

            for (var i = 1; i < filas.length; i++) {
                var celda = filas[i].getElementsByTagName('td')[0];
                if (celda.textContent == idParaEliminar) {
                    tabla.deleteRow(i);
                    break;
                }
            }

            document.getElementById('eliminarIdInput').value = '';
        });
    </script>
</body>
</html>

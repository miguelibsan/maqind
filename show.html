<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantallas1</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .frame-container {
        width: 1920px;
        height: 1080px;
        overflow: hidden;
        position: relative;
        margin: 0 auto;
      }

      .web-frame {
        width: 1920px;
        height: 1080px;
        border: none;
        position: absolute;
        top: 0;
        left: 0;
        transition: opacity 1s ease-in-out;
        opacity: 0; /* Todos comienzan invisibles */
      }

      .web-frame:first-child {
        opacity: 1; /* Solo el primero visible inicialmente */
      }
    </style>
</head>
<body>
    <div class="frame-container">
      <iframe class="web-frame" src="https://miguelibsan.github.io/maqind/anuncio.html"></iframe>
    </div>

    <script>
      const frames = document.querySelectorAll(".web-frame");
      let currentIndex = 0;

      function rotateFrames() {
        const previousIndex = currentIndex;
        currentIndex = (currentIndex + 1) % frames.length;
        frames[previousIndex].style.opacity = "0";
        setTimeout(() => {
          frames[currentIndex].style.opacity = "1";
        }, 1000); // Asegura que la transici√≥n es visible
      }

      setInterval(rotateFrames, 7000); // Cambiar cada 7 segundos
    </script>
</body>
</html>

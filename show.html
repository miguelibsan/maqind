<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PÃ¡ginas Web Rotativas</title>
<style>
  body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .frame-container {
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    position: relative;
    margin: 0 auto;
  }

  .web-frame {
    width: 1920px;
    height: 1080px;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 1s ease-in-out;
  }
</style>
</head>
<body>
<div class="frame-container">
  <iframe class="web-frame" src="https://miguelibsan.github.io/maqind/smo.html"></iframe>
  <iframe class="web-frame" src="https://miguelibsan.github.io/maqind/ncr.html" style="opacity: 0;"></iframe>

</div>

<script>
  const frames = document.querySelectorAll('.web-frame');
  let currentIndex = 0;

  function rotateFrames() {
    const previousIndex = currentIndex;
    currentIndex = (currentIndex + 1) % frames.length;
    frames[previousIndex].style.opacity = '0';
    frames[currentIndex].style.opacity = '1';
  }

  setInterval(rotateFrames, 10000); // Cambiar cada 10 segundos
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con imagen de fondo y texto</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.contenedor {
  background-image: url(../image/fondo3.jpg);
  background-size: cover;
  background-position: center center;
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 2em;
  color: #ffffff;
  text-align: center;
  margin: 0;
}

h2 {
  font-size: 3em;
  color: #ffffff;
  text-align: center;
  margin: 0;
}

  </style>

</head>
<body>
  <div class="contenedor">
    <h1>Título mediano</h1>
    <h2>Título grande</h2>
  </div>
</body>
</html>

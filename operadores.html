<!DOCTYPE html>
<html>
<head>
    <title>Personal MI</title>
    <style>
        /* Tus estilos actuales */
    </style>
</head>
<body>
    <h1>Personal MI</h1>
    
    <!-- Formulario para agregar datos -->
    <form id="addForm">
        ID: <input type="text" id="newId" required>
        Nombre: <input type="text" id="newName" required>
        Área: <input type="text" id="newArea" required>
        <button type="submit">Agregar Datos</button>
    </form>
    
    <button id="deleteBtn">Eliminar Datos Seleccionados</button>
    
    <table id="dataTable">
        <tr>
            <th>Seleccionar</th>
            <th>ID</th>
            <th>Nombre del operador</th>
            <th>Área</th>
        </tr>
        <!-- Filas de ejemplo -->
        <tr>
            <td><input type="checkbox"></td>
            <td>1</td>
            <td>Juan Pérez</td>
            <td>Ventas</td>
        </tr>
        <!-- Las filas adicionales irán aquí -->
    </table>

    <script>
        document.getElementById("addForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var table = document.getElementById("dataTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    cell1.innerHTML = '<input type="checkbox">';
    cell2.innerHTML = document.getElementById("newId").value;
    cell3.innerHTML = document.getElementById("newName").value;
    cell4.innerHTML = document.getElementById("newArea").value;
    
    // Limpia los campos del formulario
    document.getElementById("newId").value = '';
    document.getElementById("newName").value = '';
    document.getElementById("newArea").value = '';
});

document.getElementById("deleteBtn").addEventListener("click", function() {
    var table = document.getElementById("dataTable");
    var checkboxes = table.querySelectorAll('input[type="checkbox"]:checked');
    checkboxes.forEach(function(checkbox) {
        checkbox.parentElement.parentElement.remove();
    });
});

        
    </script>
</body>
</html>

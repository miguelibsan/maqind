<!DOCTYPE html>
<html>
<head>
<style>
.marquesina1 {
  width: 100%;
  overflow: hidden;
  background: #ddd;
}
.marquesina1 p {
  display: inline-block;  
  padding: 10px;
  animation: marquesina1 15s linear infinite;
}
@keyframes marquesina1 {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }  
}

.marquesina2 {
  width: 100%;
  overflow: hidden;  
  background: #ccc;
}
.marquesina2 p {
  display: inline-block;
  padding: 10px; 
  animation: marquesina2 20s linear infinite;
}
@keyframes marquesina2 {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }  
} 

table {
  border-collapse: collapse;  
}
td {
  border: 1px solid #ccc;
  padding: 5px;
}

</style>
</head>
<body>

<div class="marquesina1">
  <p>Valor 1</p>
  <p>Valor 2</p>
  <p>Valor 3</p>
  <p>Valor 4</p>
  <p>Valor 5</p>
  <p>Valor 6</p>
  <p>Valor 7</p>
  <p>Valor 8</p>
  <p>Valor 9</p>
  <p>Valor 10</p>
</div>

<div class="marquesina2">
  <p>Dato 1</p>
  <p>Dato 2</p>
  <p>Dato 3</p>
  <p>Dato 4</p>
  <p>Dato 5</p>
  <p>Dato 6</p>
  <p>Dato 7</p>
  <p>Dato 8</p>
  <p>Dato 9</p>
  <p>Dato 10</p>  
</div>

<table>
<!-- 40 filas -->  
<tr><td>1</td><td>A</td><td>X</td></tr> 
<tr><td>2</td><td>B</td><td>Y</td></tr>
<tr><td>3</td><td>C</td><td>Z</td></tr>
<!-- otras 37 filas aqui -->
</table>

</body>
</html>

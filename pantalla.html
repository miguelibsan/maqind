<!DOCTYPE html>
<html>
<head>
<style>
.marquesina1 p:nth-child(odd) {
  background: #ff0;  
}

.marquesina1 p:nth-child(even) {
  background: #0ff;
}

.marquesina1 {
  width: 100%;
  overflow: hidden;
  background: #ddd;
}
.marquesina1 p {
  display: inline-block;  
  padding: 10px;
  animation: marquesina1 15s linear infinite;  
}

@keyframes marquesina1 {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }  
}

/* Resto del CSS igual ... */

</style>  
</head>

<body>

<div class="marquesina1">
  <p>Valor 1</p>
  <p>Valor 2</p>
  <p>Valor 3</p>
  <p>Valor 4</p>
  <p>Valor 5</p>
  <p>Valor 6</p>
  <p>Valor 7</p>
  <p>Valor 8</p>  
  <p>Valor 9</p>
  <p>Valor 10</p>
</div>

</body>
</html>

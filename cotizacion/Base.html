<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Box</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"/>
    <style>
        body {
          background-color: #3c3c3c; /* Color de fondo del cuerpo de la página */
          display: flex; /* Utiliza Flexbox para alinear elementos */
          justify-content: center; /* Centra contenido horizontalmente */
          align-items: flex-start; /* Alinea el contenido al inicio verticalmente */
          min-height: 100vh; /* Altura mínima completa de la ventana del navegador */
          margin: 0; /* Elimina márgenes predeterminados */
          padding-top: 100px; /* Añade un padding superior de 100px */
          padding-bottom: 100px;
          font-family: "Roboto", sans-serif; /* Define la familia de fuentes */
        }
  
        .container {
          width: 80%; /* Ancho del contenedor al 80% del espacio disponible */
          max-width: 600px; /* Ancho máximo de 600px */
          background-color: white; /* Color de fondo blanco */
          padding: 20px; /* Relleno de 20px en todos los lados */
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra de caja */
          border-radius: 10px; /* Bordes redondeados */
          display: flex; /* Utiliza Flexbox para alinear elementos internos */
          flex-direction: column; /* Orientación de elementos en columna */
        }
  
        h1 {
          font-size: 42px; /* Tamaño de fuente de 42px */
          font-weight: bold; /* Negrita */
          text-align: center; /* Texto centrado */
        }
        .input-group {
          width: 100%; /* Ancho al 100% del contenedor */
          margin-bottom: 10px; /* Margen inferior de 10px */
        }
        label {
          font-size: 18px; /* Tamaño de fuente de 18px */
          font-weight: normal; /* Peso de la fuente normal */
          margin-bottom: 5px; /* Margen inferior de 5px */
        }
        input,
        select,
        button {
          width: 100%; /* Ancho al 100% de su contenedor */
          padding: 10px; /* Relleno de 10px */
          margin-top: 2px; /* Margen superior de 2px */
          border-radius: 5px; /* Bordes redondeados */
          border: 1px solid #ccc; /* Borde sólido de 1px */
          box-sizing: border-box; /* El ancho y alto incluyen el relleno y el borde */
          background-color: white; /* Color de fondo blanco */
        }
        .output {
          font-size: 24px; /* Tamaño de fuente de 24px */
          margin-top: 20px; /* Margen superior de 20px */
          color: #333; /* Color de texto gris oscuro */
          font-weight: bold; /* Negrita */
        }
        button {
          background-color: #4caf50; /* Color de fondo verde */
          color: white; /* Color de texto blanco */
          border: none; /* más estilos para botón */
          cursor: pointer; /* Cambia el cursor a un puntero */
          margin-top: 10px; /* Margen superior de 10px */
        }
        button:hover {
          background-color: #45a049; /* Cambia el color de fondo al pasar el mouse */
        }
      </style>

</head>
<body>
    <div class="container">
        <h1>Título</h1>
        <input type="text" placeholder="Escribe algo...">
        <h1>Título</h1>
        <input type="text" placeholder="Escribe algo...">
        <div class="output" id="resultado">0 MXN</div>
      <button onclick="calcularPrecio()">Calcular</button>
      <button onclick="location.href='arcosa.html'">Nueva Cotización</button>
    </div>


    </div>
</body>
</html>

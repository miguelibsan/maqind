<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio Pollcap</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #3c3c3c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 42px;
            font-weight: bold;
            text-align: center;
        }
        .input-group {
            width: 100%;
            margin-bottom: 10px;
        }
        label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 2px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .output {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>POLL CAP</h1>
    <div class="input-group">
        <label for="diametro">DIAMETRO DE LA PIEZA:</label>
        <input type="number" id="diametro" placeholder="Ingresa el dato en decimales">
    </div>
    <div class="input-group">
        <label for="espesor">Espesor de la placa:</label>
        <input type="number" step="0.125" id="espesor" placeholder="Ingresa el dato en decimales">
    </div>
    <div class="input-group">
        <label for="cantidad">Cantidad de barrenos:</label>
        <input type="number" id="cantidad" placeholder="Cantidad">
    </div>
    <div class="input-group">
        <label for="espesorBarreno">Espesor del barreno:</label>
        <input type="number" step="0.01" id="espesorBarreno" placeholder="Ingresa el dato en decimales">
    </div>
    <div class="output" id="resultado">0 MXN</div>
    <button onclick="calcularPrecio()">Calcular</button>
    <button onclick="location.href='arcosa.html'">Nueva Cotizaci√≥n</button>
</div>
<script>
    const detallado = 1.1;
    const ganancia = 1.15;

    function calcularPrecio() {
        const diametro = document.getElementById("diametro").value;
        const espesor = document.getElementById("espesor").value;
        const cantidad = document.getElementById("cantidad").value;
        const espesorBarreno = document.getElementById("espesorBarreno").value;

        let perimetro1 = diametro * 3.1416;
        let perimetro2 = espesorBarreno ? espesorBarreno * 3.1416 : 0;
        let precioespesor = calcularPrecioEspesor(espesor);

        let precioFinal = (
          (perimetro1 + perimetro2) *
          precioespesor *
          detallado *
          ganancia
        ).toFixed(2);
        document.getElementById("resultado").textContent = precioFinal + " MXN";
    }

    function calcularPrecioEspesor(espesor) {
        if (espesor <= 0.5) return espesor * 1.5;
        if (espesor <= 1.0) return espesor * 3.5;
        if (espesor <= 1.5) return espesor * 5.5;
        if (espesor <= 2.0) return espesor * 9.0;
        if (espesor <= 2.5) return espesor * 14.0;
        if (espesor <= 3.0) return espesor * 17.0;
        return 0;
    }
</script>
</body>
</html>

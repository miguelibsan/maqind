<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precio Pollcap</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #3c3c3c;
      }
      .box {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        border-radius: 10px;
      }
      h1 {
        text-align: center;
      }
      .input-group {
        margin-bottom: 10px;
      }
      label {
        display: block;
      }
      .output {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Poll Cap</h1>
      <div>
        <div class="input-group">
          <label for="diametro">Diametro de la pieza:</label>
          <input type="number" id="diametro" placeholder="Ingresa el dato en decimales" />
        </div>
        <div class="input-group">
          <label for="espesor">Espesor de la placa:</label>
          <input
            type="number"
            step="0.125"
            id="espesor"
            placeholder="Ingresa el dato en decimales"
          />
        </div>
      </div>
      <div>
        <div class="input-group">
          <label for="cantidad">Cantidad de barrenos:</label>
          <input type="number" id="cantidad" placeholder="Cantidad" />
        </div>
        <div class="input-group">
          <label for="espesorBarreno">Espesor del barreno:</label>
          <input
            type="number"
            step="0.01"
            id="espesorBarreno"
            placeholder="Ingresa el dato en decimales"
          />
        </div>
      </div>
      <div class="output" id="resultado">0 MXN</div>
      <br>
      <button onclick="calcularPrecio()">Calcular</button>
      <button onclick="location.href='arcosa.html'"> Nueva Cotizaci√≥n</button>
    </div>
    <script>
      const detallado = 1.1;
      const ganancia = 1.15;

      function calcularPrecio() {
        const diametro = document.getElementById("diametro").value;
        const espesor = document.getElementById("espesor").value;
        const cantidad = document.getElementById("cantidad").value;
        const espesorBarreno = document.getElementById("espesorBarreno").value;

        let perimetro1 = diametro * 3.1416;
        let perimetro2 = espesorBarreno ? espesorBarreno * 3.1416 : 0;
        let precioespesor = calcularPrecioEspesor(espesor);

        let precioFinal = (
          (perimetro1 + perimetro2) *
          precioespesor *
          detallado *
          ganancia
        ).toFixed(2);
        document.getElementById("resultado").textContent = precioFinal + " MXN";
      }

      function calcularPrecioEspesor(espesor) {
        if (espesor <= 0.5) return espesor * 1.5;
        if (espesor <= 1.0) return espesor * 3.5;
        if (espesor <= 1.5) return espesor * 5.5;
        if (espesor <= 2.0) return espesor * 9.0;
        if (espesor <= 2.5) return espesor * 14.0;
        if (espesor <= 3.0) return espesor * 17.0;
        return 0;
      }
    </script>
  </body>
</html>

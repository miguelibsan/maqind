<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calidad</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("VQOpODo93LE-y3SEB");
      })();
    </script>
    <style>
      body {
        background-color: #3c3c3c;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding-top: 100px;
        padding-bottom: 100px;
        font-family: "Roboto", sans-serif;
      }
      .container {
        width: 80%;
        max-width: 600px;
        background-color: white;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 42px;
        font-weight: bold;
        text-align: center;
      }
      h2 {
        font-size: 18px;
        font-weight: bold;
        text-align: left;
        margin-bottom: 10px;
      }
      .input-group {
        width: 100%;
        margin-bottom: 10px;
      }
      label {
        font-size: 18px;
        font-weight: normal;
        margin-bottom: 5px;
        display: block;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 2px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .output {
        font-size: 24px;
        margin-top: 20px;
        color: #333;
        font-weight: bold;
      }
      button {
        background-color: #4caf50; /* Color específico del botón */
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049; /* Color del botón al pasar el cursor */
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">CONTROL DE CALIDAD</h1>
      <div align="center">
        <img src="logo.png" alt="Imagen" style="width: 70%" />
      </div>
      <h2>NECESITO UNA INSPECCIÓN POR PARTE DE UN AGENTE DE CALIDAD.</h2>
      <form id="myForm">
        <div class="input-group">
          <select id="option" name="option" required>
            <option value="" disabled selected hidden>
              SELECCIONA DONDE TE ENCUENTRAS
            </option>
            <option value="Nave Rosa">Nave Rosa</option>
            <option value="Nave Azul">Nave Azul</option>
            <option value="Nave Verde">Nave Verde</option>
            <option value="Tepeapulco">Tepeapulco</option>
            <option value="Embarques">Embarques</option>
            <option value="Pintura">Pintura</option>
          </select>
        </div>
        <input type="hidden" id="pin" name="pin" value="0006" />
        <input type="hidden" id="tipo" name="tipo" value="Calidad" />
        <div class="input-group">
          <input
            type="number"
            id="id"
            name="input2"
            placeholder="ID DEL OPERADOR"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="number"
            id="op"
            name="input3"
            placeholder="HOJA DE RUTA"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="text"
            id="cliente"
            name="input4"
            placeholder="CLIENTE"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="text"
            id="descripcion"
            name="input5"
            placeholder="DESCRIBE EL PROBLEMA"
            required
          />
        </div>
        <button type="submit" class="button">MANDAR REPORTE</button>
      </form>
    </div>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          emailjs.sendForm("service_lfglv3s", "template_9q0jrsc", this).then(
            function () {
              console.log("¡Éxito!");
              alert("Reporte Entregado"); // Alerta después de enviar el correo
              window.location.href = "index.html"; // Redirección a index.html
            },
            function (error) {
              console.log("Error...", error);
              alert("Hubo un error al enviar el reporte. Inténtalo de nuevo.");
            }
          );
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #3c3c3c;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Oswald', sans-serif;
        }

        .box {
            background-color: white;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            font-weight: bold;
            margin: 20px 0;
        }

        p {
            margin: 20px 0;
        }

        img {
            width: 60%; /* Adjust this if needed */
            height: auto;
        }

        .button-ios {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4daff7;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-ios:hover {
            background-color: #3a94d6;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>SISTEMA DE REPORTES</h1>
        <img src="image/logo.png" alt="Descripción de la imagen">
        <p>Un reporte en una empresa es esencial porque proporciona una visión clara y objetiva del rendimiento, facilita la toma de decisiones informadas y ayuda a identificar oportunidades de mejora continua.</p>
        <a href="another-page.html" class="button-ios">NUEVO REPORTE</a>
    </div>
</body>
</html>

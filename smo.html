<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMO AL MOMENTO</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> <!-- Importa la fuente Ubuntu de Google Fonts -->
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    <h1>SISTEMA DE MANO DE OBRA AL MOMENTO</h1>
  </header>
  <script src="script.js"></script>
  <main>
    <section class="cards">
      <article class="card">
        <h2>CORTE</h2>
        <p class="percentage orange">87%</p>
      </article>
      <article class="card">
        <h2>DOBLEZ / DETALLADO</h2>
        <p class="percentage orange">86%</p>
      </article>
      <article class="card">
        <h2>MAQUINADO</h2>
        <p class="percentage green">92%</p>
      </article>
      <article class="card">
        <h2>TEPEPAPULCO</h2>
        <p class="percentage green">92%</p>
      </article>
      <article class="card">
        <h2>SOLDADURA</h2>
        <p class="percentage red">50%</p>
      </article>
      <article class="card">
        <h2>PINTURA</h2>
        <p class="percentage orange">78%</p>
      </article>
      <article class="card">
        <h2>EMBARQUES</h2>
        <p class="percentage green">99%</p>
      </article>
    </section>
  </main>
</body>
</html>
